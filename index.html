<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1><span>Number</span> <span>Guessing</span> <span>Game</span></h1>
        </header>
        <section>
            <p>Guess a number from 1 to 100 your number</p>
            <span id="result"></span>
            <div id="userAnswer">
                <input type="number" id="userInput" name="user input" min="1" max="100">
                <button id="checkBtn">Check</button>
                <button class="displayNone" id="playAgain">Play Again</button>
            </div>
            <span id="chancesNums">You have 5 Chances</span>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
